<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="sidebar">
  
    </div>

    <!-- Main Page Section -->
    <div class="main">
      <div class="section-1">
        <div class="section-1-text">This is not a real online service! You know you need something <br>like this in your life to help you realize your deepest dreams.<br> Sign up now to get started.<br><br>You know you want to. <br><br><br></div>
      </div>
      <div class="section-2"> 
        <h1>Let's do this!</h1>
        <form action="#">
          <div class="grouping">
            <!--   First name input     -->
            <div class="first">
              <label for="fname">First Name<br></label>
              <input type="text" id="fname" name="fname" required><br>
            </div>
            <!--   Last name input     -->
            <div class="last">
              <label for="lname">Last Name<br></label>
              <input type="text" id="lname" name="lname" required><br>
            </div>
          </div> 
          <div class="grouping">
            <div class="email">
              <!-- Email input -->
              <label for="email">Email<br></label>
              <input type="email" id="email" name="email" required><br>
            </div> 
            <div class="phone">
              <!-- Phone number input -->
              <label for="phone">Phone Number<br></label>
              <input type="text" id="phone" name="phone" required><br>
            </div>
          </div>      
          <div class="grouping">
            <div class="pass">
              <!-- Password input -->
              <label for="pass">Password<br></label>
              <input type="password" id="pass" name="password" required><br>
            </div>
            <div class="pass2">
              <!-- Confirm Password input -->
              <label for="passConfirm">Confirm Password<br></label>
              <input type="password" id="passConfirm" name="passConfirm" required><br>
            </div>
          </div>
          <div class="create-account">
            <input type="submit" value="Create Account"/>
          <div class="login-subtext">Already have an account? <a href="#">Log in</a></div>
          </div>
        </form>
      </div>
    </div>
</body>
</html>
